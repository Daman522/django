{% extends 'navbar.html' %}
{% block content %}


<div class="container-fluid">
    <div class="row mt-4">
       <div class="col-md-offset-4 col-md-4 text-center mt-4">
           <div class="col mt-4"> </div>
               <div class="col mt-4"> </div>
               <h1 class=' h4 text-dark font-weight-bold text-bold mt-4'>CHANGE PASSWORD</h1>
               <form method="POST">
                   {% csrf_token %}
                     <div class="row">
                        
                       <div class="col-12">
                        <div class="form-group">
                          <input type="password" class="input-sm chat-input  form-control"  placeholder="Enter New Password" required id="new_password" name="new_password"/>
                        </div>
                       </div>
                       <div class="col-12">
                           <div class="form-group">
                          <input type="password" class="input-sm chat-input  form-control"  placeholder="Confirm New Password" required id="confirm_password" name="confirm_password"/>
                           </div>
                        </div>
                        <div class="wrapper">
                           <span class="group-btn">
                               <button type="submit" class=" submit btn btn-danger btn-md  form-control">Change Password <i class="fa fa-sign-in"></i></button>
                           </span>
                       </div>
                   </div>
                   <input type="text" name="user" id="user" value="{{ obj.user.email }}" hidden>
                </form>
               </div>
           </div>
       </div>
    </div>

















<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

{% endblock content %}
