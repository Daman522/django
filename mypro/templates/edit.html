<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
   <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script> -->
   <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-4">
           <div class="col-md-offset-4 col-md-4 text-center mt-4">
               <div class="col mt-4"> </div>
                   <div class="col mt-4"> </div>
                   <h1 class=' h4 text-dark font-weight-bold text-bold mt-4'>EDIT </h1>
                    <form method="POST">
                    {% csrf_token %}
             
                   
                         <div class="row">
                             <div class=" d-flex justify-content-center align-items-center" >
                                    <div class="col-12">
                                 <div class="form-group">
                                   <input type="text" class="input-sm chat-input form-control" di value="{{detail.id}}" hidden placeholder="User ID"  name="userid"/>
                                      </div>
                               </div>
                           </div>
                           <div class="col-12">
                            <div class="form-group">
                           <input type="text" class="input-sm chat-input  form-control" disabled value="{{detail.username}}"  placeholder="Your Username"  name="username"/>
                        </div>
                           <div class="col-12">
                               <div class="form-group">
                              <input type="text" class="input-sm chat-input  form-control" value="{{detail.last_name}}"  placeholder="Enter Your Last Name"  name="last_name"/>
                           </div>
                           </div>
                           <div class="col-12">
                               <div class="form-group">
                                <input type="email" class="input-sm chat-input  form-control" value="{{detail.email}}" placeholder="Email"  name="email"/>
                              </div>
                            </div>
                          <div class="wrapper">
                               <span class="group-btn">
                                   <button type="submit" class=" register btn btn-success btn-md  form-control">Update </button>
                               </span>
                           </div>
                       </div>
                  
                    </form>
                      
                   </div>
               </div>
           </div>
           <div class="row justify-content-center mt-4 text-center">
            <div class="col-2">
                {% if messages %}
                {% for message in messages%}
                   <div class="alert alert-success">{{ message }}</div> 
                 {% endfor %}
              {% endif %}
             </div>
           </div>
      
       </div>
       <script>

       </script>
       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script> 
</body>
</html>
