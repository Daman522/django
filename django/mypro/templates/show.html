<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
   <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script> -->
   <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
    
    <form class="mx-1 mx-md-4" method="POST">
        {% csrf_token %}
        <h1 class="text-muted text-center mt-4">ADD Data</h1>
        
        <!-- {{ user.profile.bio_s }} -->
       
      <div class="d-flex flex-row align-items-center mb-4">
        {% for place in p %}
        <div class="form-outline flex-fill mb-0">
          <input type="text" name="place_name" id="email" value=" {{ place.place_name }}" class="form-control"/>
          <label class="form-label" for="form3Example3c">Place Name</label>
          
        </div>
     
      </div>

      <div class="d-flex flex-row align-items-center mb-4">
      
        <div class="form-outline flex-fill mb-0">
          <input type="text" name=" place_address" id="password" value="{{ place.place_address }}" class="form-control"/>
          <label class="form-label" for="form3Example4c">Place Address</label>

          
        </div>
      </div>
      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <a href="{% url 'edit' %}" class="m-2 add btn btn-primary btn-lg">Edit</a>
        <a href="{% url 'edit' %}" class=" m-2 add btn btn-danger btn-lg">Delete</a>
      </div>
      {% endfor %}

   


     
  
    </form>
 
</body>
</html>
