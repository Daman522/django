<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center text-warning mt-5">View All</h3>
              <div class="card-body shadow mt-4">
                    {% for i in c%}
                  <h3 class="card-title text-muted text-center"> {{i.department}}</h3>
                  <p class="card-text text-muted text-center">{{i.college_name}}</p>
                  <!-- <p class="card-text text-muted text-center">{{i.image}}</p>  -->
                  <img src="{{i.image.url}}" alt="" style="width: 200px;">
                  <div class="row mt-5"></div>
                  
                  <br>
                   {% endfor %}
            </div>
              
            </div>
        </div>
    </div>
</body>
</html>
