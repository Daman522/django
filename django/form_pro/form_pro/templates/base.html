{% load static %}
<!doctype html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- favicon -->
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- cropper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.css">

  <!-- custom css & js-->

  <script src="{% static '/jsfiles/main.js' %}" defer></script>

  <title>image cropper</title>
</head>

<body>

  <div class="container mt-3">
    <div id="alert-box"></div>
    <div id="image-box" class="mb-3"></div>
    <form action="" id="image-form">
      {% csrf_token %}
      {{form}}
    </form>
    <!-- <button class="btn btn-success mt-3 not-visible" id="confirm-btn">confirm</button> -->
    <!-- <button class="btn btn-primary mt-3" id="preview-btn">Preview</button> -->

  </div>
  <div class="mt-4  " id="prev">
    <!-- <img src="" alt="" class="preview" style="width: 300px;height: 300px;object-fit: cover;"> -->
  </div>
  <button type="button" id="preview-btn" class=" myymodal btn btn-info btn-lg mt-4 d-none " data-toggle="modal"
    data-target="#myModal">Preview Image</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div>
        <div class="modal-body">
          <img src="" alt="" class="preview" style="width: 300px;height: 300px;object-fit: cover;">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Go Back</button>
          <!-- <button class="btn btn-primary mt-3" id="preview-btn">Preview</button> -->
          <button class="btn btn-success not-visible" id="confirm-btn">Proceed</button>
        </div>
      </div>

    </div>
  </div>

  </div>


</body>
<script>
  $(document).find('input').change((e) => {
    $(document).find('.myymodal').removeClass('d-none')
  })

</script>

</html>
